<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Digital Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2962ff;
            --secondary: #0091ea;
            --success: #00c853;
            --danger: #ff1744;
            --dark: #1a237e;
            --light: #f5f5f5;
            --shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;
        }

        body {
            background: linear-gradient(135deg, #4568dc, #b06ab3);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding-top: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            margin-bottom: 30px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: 600;
            color: white !important;
            font-size: 1.5rem;
        }

        .user-info {
            color: white;
            font-size: 1rem;
            opacity: 0.9;
            margin-right: 20px;
        }

        .user-info i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .balance-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .balance-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .balance-amount {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            min-width: 160px;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .transactions-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--dark);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
        }

        .table {
            margin: 0;
        }

        .table th {
            font-weight: 600;
            color: #6b7280;
            border-bottom: 2px solid #f3f4f6;
            padding: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            padding: 15px;
            color: #374151;
            border-bottom: 1px solid #f3f4f6;
            font-size: 1rem;
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .transaction-amount.deposit {
            color: var(--success);
        }

        .transaction-amount.withdraw {
            color: var(--danger);
        }

        .transaction-amount.transfer-in {
            color: #9333ea;  
        }

        .transaction-amount.transfer-out {
            color: #0891b2;  
        }

        .transaction-description {
            color: #4b5563;
        }

        .transaction-description strong {
            color: #1f2937;
            font-weight: 500;
        }

        #logout-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            border: none;
            box-shadow: var(--shadow);
        }

        .modal-header {
            background: linear-gradient(135deg, #4568dc, #b06ab3);
            color: white;
            border: none;
            padding: 20px 25px;
            border-radius: 20px 20px 0 0;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .modal-body {
            padding: 25px;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(69, 104, 220, 0.1);
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .custom-toast {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            min-width: 300px;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid transparent;
        }

        .custom-toast.success {
            border-left-color: var(--success);
        }

        .custom-toast.error {
            border-left-color: var(--danger);
        }

        .custom-toast.warning {
            border-left-color: #ff9800;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .balance-amount {
                font-size: 2.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Digital Wallet</a>
                <div class="d-flex align-items-center">
                    <span class="user-info">
                        <i class="bi bi-person-circle"></i>
                        <span id="user-email">Cargando...</span>
                    </span>
                    <button id="logout-btn">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </nav>

        <!-- Balance y Botones de Acción -->
        <div class="balance-section">
            <h5 class="balance-title">Balance Actual</h5>
            <h2 class="balance-amount" id="balance">$0.00</h2>
            <div class="action-buttons">
                <button class="btn btn-glass" data-bs-toggle="modal" data-bs-target="#depositModal">
                    <i class="bi bi-plus-circle"></i> Depositar
                </button>
                <button class="btn btn-glass" data-bs-toggle="modal" data-bs-target="#withdrawModal">
                    <i class="bi bi-dash-circle"></i> Retirar
                </button>
                <button class="btn btn-glass" data-bs-toggle="modal" data-bs-target="#transferModal">
                    <i class="bi bi-arrow-left-right"></i> Transferir
                </button>
            </div>
        </div>

        <!-- Tabla de Transacciones -->
        <div class="transactions-section">
            <h3 class="section-title">Historial de Transacciones</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody id="transactions">
                        <!-- Las transacciones se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Modal de Depósito -->
    <div class="modal fade" id="depositModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Realizar Depósito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="deposit-form">
                        <div class="mb-3">
                            <label for="deposit-amount" class="form-label">Monto a Depositar</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="deposit-amount" name="monto" min="1" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="deposit-description" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="deposit-description">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Confirmar Depósito</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Retiro -->
    <div class="modal fade" id="withdrawModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Realizar Retiro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="withdraw-form">
                        <div class="mb-3">
                            <label for="withdraw-amount" class="form-label">Monto a Retirar</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="withdraw-amount" name="monto" min="1" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="withdraw-description" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="withdraw-description">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Confirmar Retiro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Transferencia -->
    <div class="modal fade" id="transferModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Realizar Transferencia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transfer-form">
                        <div class="mb-3">
                            <label for="transfer-email" class="form-label">Email del Destinatario</label>
                            <input type="email" class="form-control" id="transfer-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="transfer-amount" class="form-label">Monto a Transferir</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="transfer-amount" min="1" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="transfer-description" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="transfer-description">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Confirmar Transferencia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
